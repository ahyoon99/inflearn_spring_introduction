<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <!-- form : 값을 입력할 수 있는 html 태그이다. -->
    <form action="/members/new" method="post">  <!-- 등록 버튼을 누르면 action에 써진 url로 데이터가 post방식으로 넘어오게 된다. -->
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을
입력하세요">
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
